<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="cards">
                <h2>
                    Open Fixed Deposit
                </h2>
                <form id="fdForm">
                    <div class="form-group">
                        <label>Amount : </label>
                        <input type="text" class="form-control" placeholder="1000" required="required" id="fdAmount"
                            formControlName="fdAmount">
                    </div>
                    <div class="form-group">
                        <label>Tenure : </label>
                        <select class="custom-select">
                            <option selected>select tenure</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Deposit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm">
            <div class="cards">
                <h2>
                    Open Recurring Deposit
                </h2>
                <form id="rdForm">
                    <div class="form-group">
                        <label>Monthly Investment : </label>
                        <input type="text" class="form-control" placeholder="1000" required="required" id="rdAmount"
                            formControlName="rdAmount">
                    </div>
                    <div class="form-group">
                        <label>Tenure : </label>
                        <select class="custom-select">
                            <option selected>select tenure</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Deposit</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
</div>
