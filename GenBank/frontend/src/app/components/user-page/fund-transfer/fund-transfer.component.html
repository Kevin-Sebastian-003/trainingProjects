<div class="cards">
    <h2>
        Fund Transfer
    </h2>
    <form id="rdForm">
        <div class="form-group">
            <label>Account Number : </label>
            <input type="text" class="form-control" placeholder="123456789012" required="required" id="transferAccount"
                formControlName="rdAmount">
        </div>
        <div class="form-group">
            <label>Amount : </label>
            <input type="text" class="form-control" placeholder="1000" required="required" id="transferAmount"
                formControlName="rdAmount">
        </div>
        <div class="form-group">
            <label>IFSC code: </label>
            <input type="text" class="form-control" placeholder="ABCD0001234" required="required" id="transferAmount"
                formControlName="rdAmount">
        </div>
        <div class="form-group">
            <label>Type : </label>
            <select class="custom-select">
                <option selected>select transfer type</option>
                <option value="1">Net Banking</option>
                <option value="2">IMPS</option>
                <option value="3">NEFT</option>
              </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Deposit</button>
        </div>
    </form>
</div>
